<div class="fixed inset-0 bg-black flex flex-col items-center justify-center text-center p-8 z-50 animate-fade-in">
  <!-- Decorative golden lines -->
  <div class="absolute top-6 left-6 w-16 h-16 border-t-2 border-l-2 border-amber-400/70 animate-fade-in"></div>
  <div class="absolute top-6 right-6 w-16 h-16 border-t-2 border-r-2 border-amber-400/70 animate-fade-in"></div>
  <div class="absolute bottom-6 left-6 w-16 h-16 border-b-2 border-l-2 border-amber-400/70 animate-fade-in"></div>
  <div class="absolute bottom-6 right-6 w-16 h-16 border-b-2 border-r-2 border-amber-400/70 animate-fade-in"></div>

  <button (click)="onClose()" class="absolute top-4 right-4 text-gray-500 hover:text-white transition-colors duration-300 z-10" title="Close">
    <span class="sr-only">Close application</span>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <div class="w-full max-w-md">
    <h1 class="text-6xl md:text-7xl font-serif tracking-wider bg-gradient-to-r from-yellow-400 via-amber-200 to-yellow-500 bg-clip-text text-transparent">
      Holy Bible
    </h1>
    <div class="my-6 w-20 h-px bg-gray-700 mx-auto"></div>
    <p class="italic mb-10 bg-gradient-to-r from-yellow-600 via-amber-400 to-yellow-600 bg-clip-text text-transparent font-medium">King James Version</p>
    
    <button (click)="onOpen()" class="mt-4 bg-gradient-to-r from-yellow-500 to-amber-500 text-black font-bold py-3 px-8 rounded-lg hover:brightness-110 transition-all duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-amber-400 focus:ring-offset-2 focus:ring-offset-black">
      Open
    </button>
  </div>

  <div class="absolute bottom-8">
    <button (click)="onDiscover()" class="flex items-center gap-3 px-6 py-3 rounded-full bg-gray-950/60 border border-amber-800/40 backdrop-blur-sm group hover:border-amber-600/60 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-amber-400 group-hover:brightness-125 transition-all" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
      <span class="text-lg font-medium bg-gradient-to-r from-yellow-500 to-amber-300 bg-clip-text text-transparent group-hover:brightness-125 transition-all">
        Discover
      </span>
    </button>
  </div>
</div>

<style>
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fade-in {
    animation: fade-in 0.5s ease-in-out;
  }
</style>
